<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <heaer>
        <img src="Logo.png" alt="Logo de Alura" class="Logo">
    </heaer>
    <main>
        <!-- Sección donde se coloca el primer texto -->
        <section>  
            <textarea  class="text-area" cols="30" rows="10" placeholder="Ingrese su texto"></textarea>
            <div>
                <h6 class="informacion">Solo letras minusculas y sin acento</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>    
            </div>
        </section>

        <!-- Sección donde se ve los textos encriptados / desencriptados -->
        <section>
            <textarea id="mensaje" class="mensaje" cols="30" rows="10"></textarea>
            <div>
                <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="/Encriptador.js"></script>
</body>
</html>
